<div class="col-md-offset-3 col-md-6" *ngIf="user">
  <div class="panel panel-default">
    <div class="row" style="margin: 0">
      <div class="col-md-12 text-center form-header">
        <h4>Modifications de {{ user.prenom }} {{ user.nom }} ID:{{ user.idClient }} </h4>
      </div>
    </div>
    <div class="panel-body">
      <form [formGroup]="userUpdateForm"
            (ngSubmit)="update()"
            novalidate>

        <div class="form-group">
          <label for="idClient">ID</label>
          <input readonly id="idClient"
                 class="form-control"
                 formControlName="idClient">
        </div>

        <div class="form-group">
          <label for="prenom">Prenom</label>
          <input id="prenom"
                 class="form-control"
                 formControlName="prenom">
        </div>

        <div class="form-group">
          <label for="nom">Nom</label>
          <input id="nom"
                 class="form-control"
                 formControlName="nom">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email"
                 type="email"
                 class="form-control"
                 formControlName="email">
        </div>

        <label for="dateConnexion">Date de derni√®re Connexion</label>
        <input
          [(ngModel)]='user.dateConnexion'
          formControlName="dateConnexion"
          ngui-datetime-picker
          [date-format]="date4TimezoneFormat"/>

        <div class="form-group">
          <button class="btn btn-success"
                  type="submit"
                  [disabled]="!userUpdateForm.valid">Update User
          </button>
          <button type="button" class="btn btn-default" (click)="goBack()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
