<div class="col-md-12">
  <div class="panel panel-default">
    <div class="row" style="margin: 0">
      <div class="col-md-12 text-center form-header">
        <h4>Création d'un nouveau Client </h4>
      </div>
    </div>
    <div class="panel-body">
      <form [formGroup]="userAddForm"
            (ngSubmit)="add()"
            novalidate>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="prenom">Prenom</label>
          <div class="col-sm-10">
          <input id="prenom"
                 value="{{user.prenom}}"
                 class="form-control"
                 formControlName="prenom">
        </div>
      </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="nom">Nom</label>
          <div class="col-sm-10">
            <input id="nom"
                   class="form-control"
                   value="{{user.nom}}"
                   formControlName="nom">
                 </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="email">Email</label>
          <div class="col-sm-10">
          <input id="email"
                 type="email"
                 class="form-control"
                 formControlName="email">
               </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="civilite">Civilité :</label>
          <div class="col-sm-10">
            <input type="radio" formControlName="civilite" name="civilite" value="M.">M.
            <input type="radio" formControlName="civilite" name="civilite" value="Mlle">Mlle
            <input type="radio" formControlName="civilite" name="civilite" value="Mme">Mme*
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="pass">Mdp</label>
          <div class="col-sm-10">
          <input id="pass"
                 type="pass"
                 class="form-control"
                 formControlName="pass">
               </div>
        </div>


        <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="dateInscription">Date d'inscription</label>
        <div class="col-sm-10">
        <input
          [(ngModel)]='user.dateInscription'
          formControlName="dateInscription"
          ngui-datetime-picker
          [date-format]="date4TimezoneFormat"/>
        </div>
      </div>

          <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="dateConnexion">Date de dernière Connexion</label>
        <div class="col-sm-10">
          <input
            [(ngModel)]='user.dateConnexion'
            formControlName="dateConnexion"
            ngui-datetime-picker
            [date-format]="date4TimezoneFormat"/>
          </div>
        </div>


          <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="newsletterAvoir">newsletterAvoir ? </label>
            <div class="col-sm-10">
            <input id="newsletterAvoir"
                   type="checkbox"
                   formControlName="newsletterAvoir">
          </div>
        </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="newsletterFidelite">newsletterFidelite ? </label>
            <div class="col-sm-10">
            <input id="newsletterFidelite"
                     type="checkbox"
                     formControlName="newsletterFidelite">
               </div>
        </div>


          <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="envoieFidelite">fidelite ? </label>
            <div class="col-sm-10">
            <input id="envoieFidelite"
                     type="checkbox"
                     formControlName="envoieFidelite">
          </div>
        </div>


      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="actifClient">actifClient ? </label>
        <div class="col-sm-10">
          <input id="actifClient"
                   type="checkbox"
                   formControlName="actifClient">
                 </div>
        </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="envoieEnquete">Veux tu une enquete ? </label>
            <div class="col-sm-10">
            <input id="envoieEnquete"
                   type="checkbox"
                   formControlName="envoieEnquete">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="nbCommande">Nombre de commandes</label>
          <div class="col-sm-10">
          <input id="nbCommande"
                 type="number" min="0" max="999"
                 class="form-control"
                 formControlName="nbCommande">
               </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="envoieRappelTreflesX2">Rapel trefle ? </label>
          <div class="col-sm-10">
          <input id="envoieRappelTreflesX2"
                   type="checkbox"
                   formControlName="envoieRappelTreflesX2">
        </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="envoieRappelWelcome">Rapel ? </label>
          <div class="col-sm-10">
          <input id="envoieRappelWelcome"
                   type="checkbox"
                   formControlName="envoieRappelWelcome">
        </div>
      </div>

        <div>
          <button class="btn btn-success"
                  [disabled]="!userAddForm.valid">Add User</button>
          <button type="button" class="btn btn-default" (click)="goBack()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
