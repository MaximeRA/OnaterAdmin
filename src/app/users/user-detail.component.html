<div class="col-md-offset-3 col-md-6" *ngIf="user">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="col-md-12 text-center form-header">
        <h4>Détails de {{ user.prenom }} {{ user.nom }} ID:{{ user.idClient }} </h4>
      </div>
      <div>
        <button type="button" class="btn btn-default" (click)="goBack()">Back</button>
      </div>
    </div>

    <div class="panel-body">
      <form name="UpdateUserForm">
        <div class="form-group">
          <label>ID</label>
          <input readonly [(ngModel)]="user.idClient" name="idClient" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Civilite</label>
          <input readonly [(ngModel)]="user.civilite" name="civilite" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Prenom</label>
          <input readonly [(ngModel)]="user.prenom" name="prenom" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Nom</label>
          <input readonly [(ngModel)]="user.nom" name="nom" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="emailAddress">Email Address</label>
          <input readonly id="emailAddress" [(ngModel)]="user.email" name="email" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="dateInscription">date d'inscription</label>
          <input readonly id="dateInscription" [(ngModel)]="user.dateInscription" name="dateInscription" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="actifClient">Client actif ?</label>
          <input readonly id="actifClient" [(ngModel)]="user.actifClient" name="actifClient" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="nbCommande">Nombre de commandes passées</label>
          <input readonly id="nbCommande" [(ngModel)]="user.nbCommande" name="nbCommande" type="text" class="form-control">
        </div>
      </form>
    </div>
  </div>
</div>
